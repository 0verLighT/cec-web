<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <title>Simulateur - Course en cours</title>
  </head>
  <body>
    <section id="team_A" style="display: block">
      <h3 class="name-tag">Équipe 1 <span id="Name_team_span"></span></h3>
      <div class="flexA">
        <div class="input_data">
          <input type="text" name="Nom_equipe" id="Name_team" placeholder="Nom de l'équipe" autocomplete="off">
          <span>vos données</span>
          <input type="number" name="vitesse" id="vitesse_teamA" placeholder="Entre 0 et 12 m/s" min="0" max="12" step="0.5">
          <button type="button" class="reset" id="btn_reset" onclick="reset(teamA, 'Chart_TeamA', btn_checkA, 'equipeContainerTeamA')">Rénisialiser Tableau</button>
          <span id="box_info"></span>
        </div>
        <div id="equipeContainerTeamA"></div>
      </div>
      <div class="BoxCanvaBtn">
        <div style="display: flex; height: 50vh; width: 100vw">
          <canvas id="Chart_TeamA"></canvas>
        </div>
      </div>
      <div class="valide_box">
        <button type="button" onclick="checkSettingsTeam(team_A, team_B,Name_team,Name_team_span,)"class="btn-check" id="btn_check">Valider</button>
      </div>
    </section>
    <section id="team_B" class="team_B">
      <h3 class="name-tag">Équipe 2 <span id="Name_teamB_span"></span></h3>
      <div class="flexB">
        <div class="input_data">
          <input type="text" name="Nom_equipe"id="Name_teamB"placeholder="Nom de l'équipe" autocomplete="off">
          <span>vos données</span>
          <input type="number" name="vitesse" id="vitesse_teamB" placeholder="Entre 0 et 12 m/s" min="0" max="12" step="0.5">
          <button type="button" class="reset" id="btn_reset" onclick="reset(teamB, 'Chart_TeamB', btn_checkB, 'equipeContainerTeamB')">Rénisialiser Tableau</button>
          <span id="box_info"></span>
        </div>
        <div id="equipeContainerTeamB"></div>
      </div>
      <div style="display: flex; height: 50vh; width: 100vw">
        <canvas id="Chart_TeamB"></canvas>
      </div>
      <div class="valide_box">
        <button type="button" onclick="checkSettingsTeam(team_B, animation_game, Name_teamB, Name_teamB_span)" class="btn-checkB" id="btn_checkB">Valider</button>
      </div>
      <!-- <button type="button" onclick="location.reload()">testmgl</button> -->
    </section>
    <section id="animation_game"></section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/script/app.js"></script>
  </body>
</html>
